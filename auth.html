<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход и Регистрация - Мой питомец</title>
    <link rel="stylesheet" href="style-auth.css">
</head>
<body>
    <header class="header">
        <div class="block">
            <div class="header-content">
                <div class="logo">
                    <img src="img/img3.png" alt="Логотип Мой питомец">
                    <h1>Мой питомец</h1>
                </div>
                <nav class="nav">
                    <a href="page1.html">Назад</a>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="main">
        <h2 class="section-title">Авторизация</h2>
        <div class="auth-container">
            <div class="form-card">
                <form id="loginForm">
                    <h3 class="form-title">Вход в аккаунт</h3>
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="Введите ваш email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Пароль</label>
                        <input type="password" id="loginPassword" placeholder="Введите пароль" required>
                    </div>
                    <button type="submit" class="btn-auth">Войти</button>
                </form>
                <div id="loginMessage" class="message"></div>
            </div>

            <div class="form-card">
                <h3 class="form-title">Создать аккаунт</h3>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Имя</label>
                        <input type="text" id="registerName" placeholder="Введите ваше имя" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" placeholder="Введите ваш email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Пароль</label>
                        <input type="password" id="registerPassword" placeholder="Придумайте пароль" required>
                    </div>
                    <button type="submit" class="btn-auth">Зарегистрироваться</button>
                </form>
                <div id="registerMessage" class="message"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="info">
                <h3>Мой питомец</h3>
                <p>Помогаем заботиться о ваших любимцах с 2025 года</p>
            </div>
            <div class="support">
                <h4>Поддержка</h4>
                <a href="mailto:support@mypet.com">support@mypet.com</a>
                <a href="tel:+79160000000">+7 (916) 000-00-00</a>
            </div>
            <div class="social">
                <h4>Мы в соцсетях</h4>
                <div class="social-icons">
                    <a href="#">Telegram</a>
                    <a href="#">ВКонтакте</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Простая база данных пользователей в localStorage
        function initDatabase() {
            if (!localStorage.getItem('users')) {
                // Начальные пользователи для тестирования
                const initialUsers = [
                    { id: 1, name: "Иванов Иван", email: "ivan@test.ru", password: "123456"},
                    { id: 2, name: "Петрова Мария", email: "maria@test.ru", password: "123456"},
                    { id: 3, name: "Сидоров Алексей", email: "alex@test.ru", password: "123456"}
                ];
                localStorage.setItem('users', JSON.stringify(initialUsers));
                localStorage.setItem('nextUserId', '4');
            }
        }

        // Получить всех пользователей
        function getUsers() {
            return JSON.parse(localStorage.getItem('users')) || [];
        }

        // Сохранить пользователей
        function saveUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        // Получить следующее ID пользователя
        function getNextUserId() {
            return parseInt(localStorage.getItem('nextUserId') || '1');
        }

        // Увеличить следующее ID пользователя
        function incrementNextUserId() {
            const nextId = getNextUserId() + 1;
            localStorage.setItem('nextUserId', nextId.toString());
            return nextId;
        }

        // Регистрация пользователя
        function registerUser(name, email, password) {
            const users = getUsers();
            
            // Проверка на существующего пользователя
            const existingUser = users.find(user => user.email === email);
            if (existingUser) {
                return { success: false, message: "Пользователь с таким email уже существует" };
            }
            
            // Создание нового пользователя
            const newUser = {
                id: getNextUserId(),
                name: name,
                email: email,
                password: password
            };
            
            users.push(newUser);
            saveUsers(users);
            incrementNextUserId();
            
            return { success: true, message: "Регистрация прошла успешно!" };
        }

        // Авторизация пользователя
        function loginUser(email, password) {
            const users = getUsers();
            const user = users.find(user => user.email === email && user.password === password);
            
            if (!user) {
                return { success: false, message: "Неверный email или пароль" };
            }
            
            // Сохраняем информацию о текущем пользователе
            localStorage.setItem('currentUser', JSON.stringify(user));
            
            return { 
                success: true, 
                message: "Авторизация прошла успешно!",
                user: user
            };
        }

        // Проверка авторизации
        function checkAuth() {
            const user = localStorage.getItem('currentUser');
            return user ? JSON.parse(user) : null;
        }

        // Выход из системы
        function logout() {
            localStorage.removeItem('currentUser');
        }

        // Обработка формы регистрации
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            const result = registerUser(name, email, password);
            
            const messageDiv = document.getElementById('registerMessage');
            messageDiv.textContent = result.message;
            messageDiv.className = 'message ' + (result.success ? 'success' : 'error');
            messageDiv.style.display = 'block';
            
            if (result.success) {
                document.getElementById('registerForm').reset();
                // Автоматически авторизуем пользователя после регистрации
                const loginResult = loginUser(email, password);
                if (loginResult.success) {
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 1500);
                }
            }
        });

        // Обработка формы входа
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const result = loginUser(email, password);
            
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.textContent = result.message;
            messageDiv.className = 'message ' + (result.success ? 'success' : 'error');
            messageDiv.style.display = 'block';
            
            if (result.success) {
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1500);
            }
        });

        // Инициализация базы данных при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            initDatabase();
            
            // Если пользователь уже авторизован, перенаправляем на profile
            const currentUser = checkAuth();
            if (currentUser) {
                window.location.href = 'profile.html';
            }
        });
    </script>
</body>
</html>
