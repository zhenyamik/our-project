<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход - Мой питомец</title>
    <link rel="stylesheet" href="style-log.css">
</head>
<body>
    <header class="header">
        <div class="block">
            <div class="header-content">
                <div class="logo">
                    <img src="img/img3.png" alt="Логотип Мой питомец">
                    <h1>Мой питомец</h1>
                </div>
                <nav class="nav">
                    <a href="page1.html">Назад</a>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="main">
        <section class="login-section">
            <div class="block">
                <div class="login-blocks">
                    <h2 class="login-title">Вход в аккаунт</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@mail.ru" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                        </div>
                        <button type="submit" class="btn-login-form">Войти</button>
                    </form>
                    
                    <div class="register-link">
                        Нет аккаунта? <a href="registration.html">Зарегистрироваться</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="block">
            <div class="footer-content">
                <div class="info">
                    <h3>Мой питомец</h3>
                    <p>Помогаем заботиться о ваших любимцах с 2025 года</p>
                </div>
                <div class="support">
                    <h4>Поддержка</h4>
                    <a href="#">support@mypet.com</a>
                    <a href="#">+7 (916) 000-00-00</a>
                </div>
                <div class="social">
                    <h4>Мы в соцсетях</h4>
                    <div class="social-icons">
                        <a href="#">Telegram</a>
                        <a href="#">ВКонтакте</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
