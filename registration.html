<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация - Мой питомец</title>
    <link rel="stylesheet" href="style-reg.css">
</head>
<body>
    <header class="header">
        <div class="block">
            <div class="header-content">
                <div class="logo">
                    <img src="img/img3.png" alt="Логотип Мой питомец">
                    <h1>Мой питомец</h1>
                </div>
                <nav class="nav">
                    <a href="page1.html">Назад</a>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="main">
        <section class="register">
            <div class="block">
                <div class="register-blocks">
                    <h2 class="register-title">Создать аккаунт</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="name">Имя</label>
                            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" id="password" name="password" placeholder="Придумайте пароль" required>
                        </div>
                        <div class="form-group">
                            <label for="petName">Имя питомца (необязательно)</label>
                            <input type="text" id="petName" name="petName" placeholder="Кличка вашего питомца">
                        </div>
                        <button type="submit" class="btn-register">Зарегистрироваться</button>
                    </form>
                    <div class="login-link">
                        Уже есть аккаунт? <a href="login.html">Войти</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="block">
            <div class="footer-content">
                <div class="info">
                    <h3>Мой питомец</h3>
                    <p>Помогаем заботиться о ваших любимцах с 2025 года</p>
                </div>
                <div class="support">
                    <h4>Поддержка</h4>
                    <a href="#">support@mypet.com</a>
                    <a href="#">+7 (916) 000-00-00</a>
                </div>
                <div class="social">
                    <h4>Мы в соцсетях</h4>
                    <div class="social-icons">
                        <a href="#">Telegram</a>
                        <a href="#">ВКонтакте</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
